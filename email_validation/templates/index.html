<!DOCTYPE html>
<html>
    <head>
        <title>email collector</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages: %}
                {% for message in messages: %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/create" method="POST">
            <input type="text" name="email"/>
            <input type="submit" value="Submit"/>
        </form>
        
        
    </body>
</html>
