{% extends 'userdash/base.html' %}

{%block title%}Log In
{%endblock title%}


{%block content%}
<h1>Log In:</h1>
    <form action='{% url "userdash:login"%}' method='POST'>
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="email">Email: </label>
            <div class="col-sm-6">
                <input class="form-control" id='email' type="textarea" name="email"/>    
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">Password: </label>
            <div class="col-sm-6">
                <input class="form-control" id='password' type="textarea" name="password"/>    
            </div>
        </div>
        <div class="form-group row">
            <pc class='col-sm-8'></p>
        <input class='float-right col-sm-2' type="submit" value="Log In"/>
    </form>
    <a href="{% url 'userdash:register'%}">Don't have an account? Register</a>
    
{%endblock content%}
