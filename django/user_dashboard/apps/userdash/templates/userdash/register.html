{% extends 'userdash/base.html' %}

{%block title%}Register
{%endblock title%}


{%block content%}
<h1>Register:</h1>
<form action='{% url "userdash:register"%}' method='POST'>
    {% csrf_token %}
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="first_name">First Name:</label>
    <div class="col-sm-6">
        <input class="form-control" id="first_name"  type="text" name="first_name"/>    
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="last_name">Last Name:</label>
    <div class="col-sm-6">
        <input class="form-control" id="last_name"  type="text" name="last_name"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="email">Email: </label>
    <div class="col-sm-6">
        <input class="form-control" id='email' type="textarea" name="email"/>    
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="password1">Password: </label>
    <div class="col-sm-6">
        <input class="form-control" id='password1' type="textarea" name="password1"/>    
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="password2">Confirm Password: </label>
    <div class="col-sm-6">
        <input class="form-control" id='password2' type="textarea" name="password2"/>
        </div>
    </div>
    <div class="form-group row">
        <p class='form control col-sm-10' </p>
        <input class="float-right col-sm-2" type="submit" value="Register"/>
</form>
{%endblock content%}
