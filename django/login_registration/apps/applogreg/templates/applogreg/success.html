{%block title%}Welcome!
{%endblock title%}

{%block content%}
    <h1>Success! Welcome, {{request.session.first_name.title}}!</h1>

        <p class="alert alert-{{message.tags}}">{{message}}</p>
        {%endfor%}
    {%endif%}
{%endblock content%}
