<!DOCTYPE html>
<html lang='en'>

<head>
    <title>{%block title%}{%endblock title%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% load static%}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="{% static 'books/css/styles.css' %}" type="text/css" />

</head>
<div class='container'>
    <h1>Login and Registration</h1> {%if messages %} {% for message in messages %}
    <p class='alert alert-{{message.tags}}'>{{message}}</p>
    {%endfor%} {%endif%}

    <div class='row'>
        <div id='col'>
            <form action='{% url "users:register"%}' method='POST'>

                <h3>Register:</h3>{% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="first_name">First Name:</label>
                    <div class="col-sm-4">
                        <input required class="form-control" id="first_name" type="text" name="first_name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="last_name">Last Name:</label>
                    <div class="col-sm-4">
                        <input required class="form-control" id="last_name" type="text" name="last_name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="email">Email: </label>
                    <div class="col-sm-4">
                        <input required class="form-control" id='email' type="textarea" name="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="password1">Password: </label>
                    <div class="col-sm-4">
                        <input required class="form-control" id='password1' type="password" name="password1" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="password2">Confirm Password: </label>
                    <div class="col-sm-4">
                        <input required class="form-control" id='password2' type="password" name="password2" />
                    </div>
                </div>
                <div class="form-group row">
                    <p class='form control col-sm-10' </p>
                        <input class="float-right col-sm-2" type="submit" value="Register" />
                </div>

            </form>
        </div>
        <div id='col'>
            <form action='{% url "users:login"%}' method='POST'>

                <h3>Log In:</h3> {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="email">Email: </label>
                    <div class="col-sm-4">
                        <input  required class="form-control" id='email' type="textarea" name="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="password">Password: </label>
                    <div class="col-sm-4">
                        <input  required class="form-control" id='password' type="textarea" name="password" />
                    </div>
                </div>
                <div class="form-group row">
                    <pc class='col-sm-8'>
                        </p>
                        <input class='float-right col-sm-2' type="submit" value="Log In" />
                </div>

            </form>
        </div>
    </div>
</div>
