{% extends 'courses/base.html' %}

{% block content%}


<table id='warning'>
    <h4>Are you sure you want to delete the following course?</h4>
     {%for i in course%}
    <tr>
        <td>Name:</td>
        <td>{{i.name}}</td>
        
    </tr>
    <tr>
        <td>Description:</td>
        <td>{{i.description_id}}</td>
    </tr>
    <tr>
       
        <td>
            <form action="/" method="GET">
                <input type="submit" value="No"/>
            </form >
        </td>        
        <td>
            <form action="{% url 'courses:destroy' i.id%} " method="GET">
                <input class='btn btn-danger btn-sm' type="submit" value="Yes! I want to delete"/>
            </form>
        </td>
         {%endfor%}
        
    </tr>
</table>



{% endblock content%}
