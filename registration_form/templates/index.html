<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <!--<link rel="stylesheet" href="/static/css/styles.css" type="text/css" />-->
    </head>
    <body> 
    {% with messages = get_flashed_messages() %}
        {% if messages: %}
            {% for message in messages: %}
                <p>{{message}}</p>
            {% endfor%}
        {% endif%}
    {% endwith%}
    <div class="container">
        <form action="/register" method="POST"> 
        
        <div class="form-group row"><label class="col-form-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input class="form-control" id="email" type="text" name="email"/>
            </div>
        </div>
        <div class="form-group row"><label class="col-form-label col-sm-2" for="first_name">First name:</label>
        <div class="col-sm-10">
            <input class="form-control" id="first_name" type="text" name="first_name"/>
            </div>
        </div>
        <div class="form-group row"><label class="col-form-label col-sm-2" for="last_name">Last name:</label>
        <div class="col-sm-10">
            <input class="form-control" id="last_name" type="text" name="last_name"/>
            </div>
        </div>
        <div class="form-group row"><label class="col-form-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input class="form-control" id="password" type="text" name="password"/>
            </div>
        </div>
        <div class="form-group row"><label class="col-form-label col-sm-2" for="conf_password">Confirm password:</label>
        <div class="col-sm-10">
            <input class="form-control" id="conf_password" type="text" name="conf_password"/>
            </div>
        </div>
        <input type="submit" value="Submit"/>
    </form>
    </div>
    </body>
</html>
