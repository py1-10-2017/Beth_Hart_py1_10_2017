<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" type="text/css" />

    </head>
    <body>
        {% with messages = get_flashed_messages()%}
            {% if messages: %}
                 {% for message in messages: %}
                      <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <h1>Welcome to  the Dog Directory!</h1>
    </body>
</html>
